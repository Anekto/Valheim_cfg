[Blueprint Market]

## Allow sharing of blueprints on this server
# Setting type: Boolean
# Default value: false
Allow serverside blueprints = false

## Allow clients to use the Hotkey to access server blueprints
# Setting type: Boolean
# Default value: true
Allow clients to use the GUI toggle key = true

[Blueprint Rune]

## Allow placement of blueprints without materials for non-admin players. Admins are always allowed to use it.
# Setting type: Boolean
# Default value: false
Allow direct build = false

## Default build mode when placing blueprints. If direct build is disabled, build mode is always "Planned".
# Setting type: DefaultBuildMode
# Default value: Planned
# Acceptable values: Planned, Direct
Default build mode = Planned

## Allow usage of the terrain modification tools for non-admin players. Admins are always allowed to use them.
# Setting type: Boolean
# Default value: false
Allow terrain tools = false

## Place distance while using the Blueprint Rune.
# Setting type: Single
# Default value: 50
# Acceptable value range: From 8 to 80
Place distance = 50

## Camera height change when holding the camera modifier key and scrolling while in Blueprint mode.
# Setting type: Single
# Default value: 2
Camera offset increment = 2

## Invert the direction of camera offset scrolling.
# Setting type: Boolean
# Default value: false
Invert camera offset scroll = false

## Placement height change when holding the modifier key and scrolling while in Blueprint mode.
# Setting type: Single
# Default value: 0.1
Placement offset increment = 0.1

## Invert the direction of placement offset scrolling.
# Setting type: Boolean
# Default value: false
Invert placement height change scroll = false

## Selection radius increment when scrolling while in Blueprint mode.
# Setting type: Single
# Default value: 1
Selection increment = 1

## Invert the direction of selection scrolling.
# Setting type: Boolean
# Default value: false
Invert selection scroll = false

## Distance of the shell used to check for connectedness.
# Setting type: Single
# Default value: 0.01
Selection connected check margin = 0.01

## Shows a grid around the blueprints' bounds to visualize the blueprints' edges.
# Setting type: Boolean
# Default value: false
Show the transform bound grid = false

## Show a tooltip with a bigger thumbnail for blueprint pieces.
# Setting type: Boolean
# Default value: true
Tooltip enabled = true

## Set the background color for the tooltip on blueprint pieces.
# Setting type: Color
# Default value: 212121A6
Tooltip Color = 212121A6

